<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <title>Playground - JavaScript 101</title>
  </head>
  <body>
    <div class="container text-center">
      
      <h1 class="text-center">Find your movies!</h1>

      <form id="search-movies" class="form-inline">
        <input id="keyword" type="text" class="form-control ml-auto mr-2" placeholder="Find movies">
        <input type="submit" class="btn btn-primary mr-auto ml-2" value="Search">
      </form>

      <ul id="results" class="list-group list-group-horizontal"></ul>
      
    </div>

    <script src="main.js"></script>
  </body>
</html>
